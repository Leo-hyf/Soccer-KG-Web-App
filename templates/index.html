<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>European Soccer KG Web App</title>
    <script src="../static/js/jquery-3.5.0.js"></script>
    <script src="../static/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/index.css">
</head>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkcyan">
        <a class="navbar-brand" href="/home">
            <img src="../static/imgs/brand2.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Soccer KG
        </a>
        <ul class="navbar-nav">
            {% block home %}
                <li class="nav-item">
                    <a class="nav-link active" href="/home">HOME</a>
                </li>
            {% endblock %}
            {% block player %}
                <li class="nav-item">
                    <a class="nav-link" href="/player">PLAYER</a>
                </li>
            {% endblock %}
            {% block news %}
                <li class="nav-item">
                    <a class="nav-link" href="/news">NEWS</a>
                </li>
            {% endblock %}
            {% block sparqlSearch %}
                <li class="nav-item">
                    <a class="nav-link" href="/sparqlSearch">SPARQL</a>
                </li>
            {% endblock %}
            {% block info  %}
                <li class="nav-item">
                    <a class="nav-link" href="/info">INFO</a>
                </li>
            {% endblock %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
